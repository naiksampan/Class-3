# Dataset configuration for YOLO Pose training

path: /content/drive/MyDrive/Sanket/Recent_data  # root dir

train: train/images
val: val/images

# Two classes
names:
  0: non_surgical
  1: surgical

# Keypoints per class
kpt_shape: [17, 3]

skeleton: []

# Keypoint names per class
keypoints:
  non_surgical:
    ["NA", "ANS", "PT A", "PT B", "POG", "ME", "GN", "GO", "CO", "PNS", "PTM", "BA", "AR", "S", "OR", "D"]
  surgical:
    ["NA", "ANS", "PT A", "PT B", "POG", "ME", "GN", "GO", "CO", "AR", "BA", "S", "PTM", "PNS", "OR", "D"]
